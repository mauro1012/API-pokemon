<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéLogs - Login</title>
</head>
<body>
    <h1>Inicio de Sesión</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email de Entrenador" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button type="submit">Iniciar Sesión</button>
        <p id="message"></p>
    </form>
    <button id="registerButton">Registrarme</button>

    <script>
        const API_URL = 'http://localhost:3000'; // URL de tu Backend

        // Verifica si el usuario ya está logueado al cargar la página
        if (localStorage.getItem('isLoggedIn') === 'true') {
             window.location.href = 'pokedex.html';
        }

        // --- Lógica de Login ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.textContent = data.message;
                    messageEl.style.color = 'green';
                    
                    // Almacena el estado y redirige
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', data.email);
                    window.location.href = 'pokedex.html';
                } else {
                    messageEl.textContent = 'Error: ' + data.message;
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                messageEl.textContent = 'Error de conexión con el servidor.';
                messageEl.style.color = 'red';
            }
        });

        // --- Lógica de Registro (Usando los mismos inputs) ---
        document.getElementById('registerButton').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    messageEl.textContent = data.message;
                    messageEl.style.color = 'blue';
                } else {
                    messageEl.textContent = 'Error de registro: ' + data.message;
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                messageEl.textContent = 'Error al intentar registrar: ' + error.message;
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
