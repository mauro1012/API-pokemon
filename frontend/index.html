<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©Logs - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- üß≠ Header -->
  <header>
    Pok√©Logs - Pok√©mon Trainers
  </header>

  <!-- üì¶ Main Content -->
  <main>
    <section class="card" style="max-width: 400px; margin: 0 auto;">
      <h2 style="color: var(--primary); margin-bottom: 1rem;">Sign In</h2>

      <form id="loginForm">
        <div style="margin-bottom: 1rem;">
          <input 
            type="email" 
            id="email" 
            placeholder="Trainer Email" 
            required
            style="width: 100%; padding: 0.8rem; border: 1.5px solid var(--primary); border-radius: var(--radius); font-size: 1rem;">
        </div>

        <div style="margin-bottom: 1rem;">
          <input 
            type="password" 
            id="password" 
            placeholder="Password" 
            required
            style="width: 100%; padding: 0.8rem; border: 1.5px solid var(--primary); border-radius: var(--radius); font-size: 1rem;">
        </div>

        <button type="submit" class="btn" style="width: 100%;">Log In</button>

        <p id="message" style="margin-top: 1rem; text-align: center; font-weight: 500;"></p>
      </form>

      <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #ddd;">

      <button id="registerButton" class="btn" style="width: 100%; background: var(--accent);">
        Register
      </button>
    </section>
  </main>

  <!-- ‚ö° Footer -->
  <footer>
    ¬© 2025 Pok√©Logs | Academic Project
  </footer>

  <!-- üß† Script -->
  <script>
    const API_URL = 'http://localhost:3000'; // Backend URL

    // Check if the user is already logged in
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'pokedex.html';
    }

    // --- LOGIN ---
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = data.message || 'Login successful!';
          messageEl.style.color = 'green';
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('userEmail', data.email);
          window.location.href = 'pokedex.html';
        } else {
          messageEl.textContent = 'Error: ' + (data.message || 'Invalid credentials');
          messageEl.style.color = 'red';
        }
      } catch (error) {
        console.error('Connection error:', error);
        messageEl.textContent = 'Could not connect to the server.';
        messageEl.style.color = 'red';
      }
    });

    // --- REGISTER ---
    document.getElementById('registerButton').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = data.message || 'Registration successful!';
          messageEl.style.color = 'blue';
        } else {
          messageEl.textContent = 'Registration error: ' + (data.message || 'Email already registered');
          messageEl.style.color = 'red';
        }
      } catch (error) {
        messageEl.textContent = 'Error while registering: ' + error.message;
        messageEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
