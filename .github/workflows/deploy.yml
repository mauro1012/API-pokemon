name: Deploy a AWS con Terraform

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  IMAGE_TAG: latest
  BACKEND_IMAGE: mauro28102023/api-pokemon-backend
  FRONTEND_IMAGE: mauro28102023/api-pokemon-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      # ---------- Docker Login ----------
      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- Build & Push Backend ----------
      - name: Build y Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}

      # ---------- Build & Push Frontend ----------
      - name: Build y Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}

      # ---------- AWS Credentials ----------
      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN || '' }}
          aws-region: ${{ env.AWS_REGION }}

      # ---------- Terraform ----------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="frontend_image=${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}" \
            -var="backend_image=${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}"
        working-directory: ./terraform

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve \
            -var="frontend_image=${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}" \
            -var="backend_image=${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}"
        working-directory: ./terraform

      - name: Mostrar URL del Load Balancer
        run: |
          ALB_URL=$(terraform output -raw alb_dns_name)
          echo "La aplicación está disponible en: http://$ALB_URL"
        working-directory: ./terraform
